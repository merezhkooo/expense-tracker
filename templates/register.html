{% extends "base.html" %}
{% block title %}Sign up â€” Spendly{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="login-card shadow-lg">
      <h2 class="mb-3 text-center">Sign up</h2>


      <form method="post">
        <label class="form-label">name</label>
        <input type="text" name="name" class="form-control mb-3 login-input" required>

        <label class="form-label">email</label>
        <input type="email" name="email" class="form-control mb-3 login-input" required>

        <label class="form-label">password</label>
        <input type="password" name="password" class="form-control mb-4 login-input" required>

        <button type="submit" class="btn login-btn w-100">Sign up</button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a href="{{ url_for('index') }}">Log in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
